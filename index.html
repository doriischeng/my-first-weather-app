<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container weather-app-wrapper">
      <div class="container weather-app">
        <form id="searchCity">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Search a city..."
                class="form-control"
                id="cityInput"
                autocomplete="off"
              />
            </div>

            <div class="col-3">
              <button
                type="search"
                class="btn btn-dark"
              >
                Search
              </button>
            </div>
          </div>
        </form>
        <h1 id="city">Hong Kong</h1>
        <div class="row">
          <div class="col-6">
            <ul>
              <li>
                Last updated:
                <span id="date"></span>
              </li>
              <li id="description"></li>
              <li>
                Humidity:
                <span id="humidity"></span>%,
                Wind:<span id="wind"></span>km/h
              </li>
            </ul>
          </div>

          <div class="col-6">
            <div
              class="d-flex weather-temperature"
            >
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt="cloudy"
                id="icon"
              />
              <div>
                <span id="temperature"></span>
                <span class="units">
                  <a
                    href="#"
                    id="celsius-link"
                    class="active"
                    >°C</a
                  >
                  |
                  <a
                    href="#"
                    id="fahrenheit-link"
                  >
                    °F
                  </a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/doriischeng/my-first-weather-app"
          target="_blank"
          >Open source code </a
        >by Doris Cheng</small
      >
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
